<div class="stock-widget_wrapper">
  <div class="stock-widget">
    <div class="info">
      <div class="name">
        <app-input [value]="value"></app-input>
      </div>
      <div class="fullname">
        <app-currency-dropdown [value]="value" [valueKind]="'from'" (valueEventEmitter)="onDropdownChanged()"></app-currency-dropdown>
      </div>
    </div>
    <div class="badge">
      <span class="value">{{ calculated }}</span> <span class="currency">{{ value.to }}</span> <button (click)="getApiData()" class="button-calculate">‚èé</button>
    </div>
    <div class="more-data">
      <div class="change earn">
        {{ value.from }}{{ value.to }}={{fxValue}}
      </div>
      <div class="change-percentage earn">
        <app-currency-dropdown [value]="value" [valueKind]="'to'" (valueEventEmitter)="onDropdownChanged()"></app-currency-dropdown>
      </div>
    </div>
  </div>
</div>
